<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="For Or Against the Game">
    <title>FOA | The Game</title>

    <style>
      *{
        font-family:sans-serif;
        text-align:center;
      }
      h1{
        margin-top:50px;
      }
      p{
        margin-top:100px;
      }
      button{
        background-color:#000000;
        color:#FFFFFF;
        font-size:24px;
        font-weight:bold;
        letter-spacing:2px;
        border:0;
        padding:10px 30px;
        border-radius:5px;
      }

      #topic{
        font-size: 24px; 
        font-weight: bold; 
        color: grey;
      }
    </style>

  </head>

  <body>
    <h1>  
      FOR OR AGAINST  
    </h1>  

    <p id="topic">  
      Ready?
    </p>  

    <button id="button" onclick="Lets_Play()">  
      PLAY  
    </button> 

    <script>
      var down = document.getElementById('topic');  

      var arr = [
        "Adults who drink milk", 
        "Longboarding", 
        "Jabbi the friendly boxing game", 
        "The Mario Lopez/KFC/Lifetime Collaboration"
      ]; 

      function Lets_Play() { 
        down.innerHTML =  arr[Math.floor(Math.random() * arr.length)]; 
      }  
    </script>
  </body>
</html>
